#######################
# vendor file config
#######################

# Scripts : .jsを`lib.min.js`に結合・圧縮し、`dist/scripts/vendor` ディレクトリに出力します。
scripts:
  - 'node_modules/velocity-animate/velocity.js'
  - 'node_modules/bootstrap-sass/assets/javascripts/bootstrap.js'

# Styles : .css ファイルを `styles/vendor` にコピーします。
styles:
  -''

# Fonts : フォントファイルを`fonts`にコピーします。
fonts:
  - 'node_modules/bootstrap-sass/assets/fonts/bootstrap/*'
