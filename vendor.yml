#######################
# npmでnode_modulesにインストールしたvendorプラグインの管理設定ファイルです。
#######################

# Scripts : 以下に指定したjsファイルは`lib.min.js`に結合され、dist/scripts/vendorディレクトリに出力されます。
scripts:
  - 'node_modules/velocity-animate/velocity.js'
  - 'node_modules/bootstrap-sass/assets/javascripts/bootstrap.js'

# Styles : 以下に指定したCSSファイルは/styles/vendorにコピーされます。ファイルがない場合は -'' で空欄にしてください。
styles:
  -''

# Fonts : 以下に指定したフォントファイルは/fontsフォルダにコピーされます。
fonts:
  - 'node_modules/bootstrap-sass/assets/fonts/bootstrap/*'
